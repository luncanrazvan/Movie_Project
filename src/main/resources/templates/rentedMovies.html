<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<style>
    .btn{
        background-color: tomato;
        border: 2px solid royalblue;
        border-radius: 50%;
    }

    .btn:hover{
        background-color: lightsalmon;
    }
</style>
<body style="background-color: #CDB79E">
<div class="container">
    <div th:if="${not #lists.isEmpty(rentedList)}">
        <table class="table table-striped table-hover table-bordered">
            <tr style="background-color: #DFAE74">
                <th>Id</th>
                <th>Price</th>
                <th>Director</th>
                <th>Genre</th>
                <th>Age Restriction</th>
                <th>Actions</th>
            </tr>

            <tr th:each="movie:${rentedList}">
                <td style="background-color: #EEDFCC" th:text="${movie.id}"></td>
                <td style="background-color: #EEDFCC" th:text="${movie.price}"></td>
                <td style="background-color: #EEDFCC" th:text="${movie.director}"></td>
                <td style="background-color: #EEDFCC" th:text="${movie.genre}"></td>
                <td style="background-color: #EEDFCC" th:text="${movie.ageRestriction}"></td>
                <td style="background-color: #EEDFCC"><a th:href="${'/delete1/'+movie.id}">Return To Shop</a></td>
            </tr>
        </table>
    </div>
</div>
<div align="center">
    <button id="backButton" class="btn">Back</button>
</div>
</body>
<script>

    var backBtn=$("#backButton");

    backBtn.click(function(){
        location.href="http://localhost:8080/allMovies";
    });

    backBtn.mousedown(function () {
        backBtn.css("background-color","green");
    });

    backBtn.mouseup(function () {
        backBtn.css("background-color","tomato");
    });
</script>
</html>
